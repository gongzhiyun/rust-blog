<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
<rect x="0" y="0" width="600" height="300" rx="12" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
<!-- Threads -->
<rect x="20" y="40" width="140" height="60" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
<text x="90" y="75" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#e65100">Thread 1</text>
<rect x="20" y="120" width="140" height="60" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
<text x="90" y="155" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#e65100">Thread 2</text>
<rect x="20" y="200" width="140" height="60" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
<text x="90" y="235" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#e65100">Thread 3</text>
<!-- Arc Clones -->
<text x="210" y="75" font-family="monospace" font-size="12" fill="#1565c0" font-weight="bold">Arc::clone</text>
<text x="210" y="155" font-family="monospace" font-size="12" fill="#1565c0" font-weight="bold">Arc::clone</text>
<text x="210" y="235" font-family="monospace" font-size="12" fill="#1565c0" font-weight="bold">Arc::clone</text>
<!-- Shared Resource on Heap -->
<rect x="360" y="60" width="200" height="180" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
<text x="460" y="85" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#1b5e20">Shared Data</text>
<rect x="380" y="100" width="160" height="120" rx="6" fill="#ffffff" stroke="#2e7d32" stroke-width="1.5"/>
<text x="460" y="130" text-anchor="middle" font-family="monospace" font-size="12" fill="#333333">Atomic Count: 3</text>
<line x1="380" y1="145" x2="540" y2="145" stroke="#2e7d32" stroke-width="1" stroke-dasharray="2"/>
<text x="460" y="175" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#000000">Vec&lt;i32&gt;</text>
<text x="460" y="195" text-anchor="middle" font-family="monospace" font-size="12" fill="#666666">[1, 2, 3]</text>
<!-- Connection Arrows -->
<path d="M 160 70 L 350 140" stroke="#2196f3" stroke-width="2" marker-end="url(#blue-arrow)"/>
<path d="M 160 150 L 350 150" stroke="#2196f3" stroke-width="2" marker-end="url(#blue-arrow)"/>
<path d="M 160 230 L 350 160" stroke="#2196f3" stroke-width="2" marker-end="url(#blue-arrow)"/>
<defs>
<marker id="blue-arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
<path d="M0,0 L0,10 L10,5 Z" fill="#2196f3"/>
</marker>
</defs>
</svg>