<svg width="600" height="340" viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
<rect x="0" y="0" width="600" height="340" rx="12" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
<!-- Stack Section -->
<rect x="20" y="20" width="220" height="300" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
<text x="130" y="50" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#0d47a1">Stack (栈)</text>
<!-- Rc Pointer 1 -->
<rect x="40" y="70" width="180" height="60" rx="6" fill="#ffffff" stroke="#1565c0" stroke-width="1.5"/>
<text x="50" y="95" font-family="monospace" font-size="14" font-weight="bold" fill="#0d47a1">rc1: Rc&lt;T&gt;</text>
<text x="50" y="115" font-family="monospace" font-size="12" fill="#333333">ptr: 0x7ffee1</text>
<!-- Rc Pointer 2 -->
<rect x="40" y="150" width="180" height="60" rx="6" fill="#ffffff" stroke="#1565c0" stroke-width="1.5"/>
<text x="50" y="175" font-family="monospace" font-size="14" font-weight="bold" fill="#0d47a1">rc2: Rc&lt;T&gt;</text>
<text x="50" y="195" font-family="monospace" font-size="12" fill="#333333">ptr: 0x7ffee1</text>
<!-- Heap Section -->
<rect x="340" y="20" width="240" height="300" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
<text x="460" y="50" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#1b5e20">Heap (堆)</text>
<!-- RcBox on Heap -->
<rect x="360" y="70" width="200" height="220" rx="6" fill="#ffffff" stroke="#2e7d32" stroke-width="1.5"/>
<text x="460" y="95" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#1b5e20">RcBox&lt;T&gt;</text>
<line x1="360" y1="105" x2="560" y2="105" stroke="#2e7d32" stroke-width="1"/>
<!-- Reference Counts -->
<text x="375" y="130" font-family="monospace" font-size="12" fill="#e53935" font-weight="bold">strong: 2</text>
<text x="375" y="150" font-family="monospace" font-size="12" fill="#333333">weak: 1</text>
<line x1="360" y1="160" x2="560" y2="160" stroke="#2e7d32" stroke-width="1" stroke-dasharray="2"/>
<!-- Value -->
<text x="375" y="185" font-family="monospace" font-size="14" font-weight="bold" fill="#000000">value: T</text>
<text x="375" y="270" font-family="monospace" font-size="10" fill="#78909c">at: 0x7ffee1</text>
<!-- Pointer Arrows -->
<path d="M 220 100 L 350 140" stroke="#ff9800" stroke-width="2" fill="none"/>
<polygon points="345,135 360,143 348,147" fill="#ff9800"/>
<path d="M 220 180 L 350 160" stroke="#ff9800" stroke-width="2" fill="none"/>
<polygon points="348,153 360,157 345,165" fill="#ff9800"/>
</svg>