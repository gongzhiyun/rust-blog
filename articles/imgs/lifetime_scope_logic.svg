<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
<rect x="0" y="0" width="600" height="300" rx="12" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
<text x="300" y="40" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#333333">Borrow Checker: 生命周期包含关系</text>
<!-- Set A (Data) -->
<rect x="100" y="70" width="400" height="180" rx="20" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" opacity="0.8"/>
<text x="120" y="95" font-family="monospace" font-size="14" font-weight="bold" fill="#1b5e20">'a (数据存活期)</text>
<!-- Set B (Reference) -->
<rect x="180" y="110" width="240" height="100" rx="20" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" opacity="0.9"/>
<text x="200" y="135" font-family="monospace" font-size="14" font-weight="bold" fill="#0d47a1">'b (引用有效期)</text>
<!-- Conclusion -->
<rect x="150" y="260" width="300" height="30" rx="15" fill="#fff8e1" stroke="#ff9800" stroke-width="1"/>
<text x="300" y="280" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#e65100">'b ⊆ 'a  (引用必须是数据的子集)</text>
<!-- Arrow -->
<path d="M 420 160 L 460 160" stroke="#4caf50" stroke-width="2" fill="none"/>
<polygon points="460,155 470,160 460,165" fill="#4caf50"/>
<text x="520" y="165" text-anchor="middle" font-family="monospace" font-size="12" fill="#2e7d32">数据范围</text>
</svg>
