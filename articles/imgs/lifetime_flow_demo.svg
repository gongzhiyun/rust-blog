<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="340" viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="600" height="340" rx="12" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
  <text x="300" y="35" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#333333">生命周期流转：漏斗模型</text>

  <!-- Input Sources -->
  <g transform="translate(50, 70)">
    <text x="0" y="-10" font-family="monospace" font-size="12" fill="#1565c0" font-weight="bold">输入引用 (Inputs)</text>
    <!-- string1: Long -->
    <rect x="0" y="0" width="120" height="30" rx="4" fill="#e3f2fd" stroke="#2196f3" stroke-width="1.5"/>
    <text x="10" y="20" font-family="monospace" font-size="11" fill="#333333">x: &amp;string1</text>
    <rect x="130" y="5" width="100" height="20" rx="10" fill="#bbdefb"/>
    <text x="180" y="19" text-anchor="middle" font-family="monospace" font-size="10" fill="#0d47a1">寿命: 100%</text>

    <!-- string2: Short -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="120" height="30" rx="4" fill="#e3f2fd" stroke="#2196f3" stroke-width="1.5"/>
      <text x="10" y="20" font-family="monospace" font-size="11" fill="#333333">y: &amp;string2</text>
      <rect x="130" y="5" width="40" height="20" rx="10" fill="#ef9a9a"/>
      <text x="150" y="19" text-anchor="middle" font-family="monospace" font-size="10" fill="#c62828">40%</text>
    </g>
  </g>

  <!-- The Funnel (Constraint 'a) -->
  <path d="M 100 160 L 500 160 L 350 260 L 250 260 Z" fill="#fff3e0" stroke="#ff9800" stroke-width="2" stroke-dasharray="4"/>
  <text x="300" y="185" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#e65100">泛型约束 'a (漏斗)</text>
  <text x="300" y="205" text-anchor="middle" font-family="monospace" font-size="10" fill="#f57c00">取输入寿命的“交集”</text>

  <!-- Flow Arrows -->
  <path d="M 280 110 Q 300 140, 300 170" stroke="#2196f3" stroke-width="2" fill="none" marker-end="url(#arrow-blue)"/>
  <path d="M 320 110 Q 300 140, 300 170" stroke="#2196f3" stroke-width="2" fill="none" marker-end="url(#arrow-blue)"/>

  <!-- Output Result -->
  <g transform="translate(240, 270)">
    <rect x="0" y="0" width="120" height="30" rx="4" fill="#e8f5e9" stroke="#4caf50" stroke-width="1.5"/>
    <text x="10" y="20" font-family="monospace" font-size="11" fill="#333333">Result: &amp;'a str</text>
    <rect x="130" y="5" width="40" height="20" rx="10" fill="#ef9a9a" stroke="#ef5350" stroke-width="1"/>
    <text x="150" y="19" text-anchor="middle" font-family="monospace" font-size="10" fill="#c62828">40%</text>
  </g>

  <text x="300" y="325" text-anchor="middle" font-family="monospace" font-size="11" fill="#78909c" font-style="italic">
    结论：输出引用的上限被最窄的输入（string2）锁定
  </text>

  <defs>
    <marker id="arrow-blue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#2196f3" />
    </marker>
  </defs>
</svg>
