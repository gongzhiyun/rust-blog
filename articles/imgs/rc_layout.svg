<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
<rect x="0" y="0" width="600" height="300" rx="12" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
<!-- Stack Section -->
<rect x="20" y="20" width="220" height="260" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
<text x="130" y="50" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#0d47a1">Stack (栈)</text>
<!-- Rc Pointer on Stack -->
<rect x="40" y="80" width="180" height="80" rx="6" fill="#ffffff" stroke="#1565c0" stroke-width="1.5"/>
<text x="50" y="105" font-family="monospace" font-size="14" font-weight="bold" fill="#0d47a1">rc1: Rc&lt;T&gt;</text>
<line x1="40" y1="115" x2="220" y2="115" stroke="#1565c0" stroke-width="1" stroke-dasharray="4"/>
<text x="50" y="140" font-family="monospace" font-size="12" fill="#333333">ptr: 0x7ffee1</text>
<text x="50" y="155" font-family="monospace" font-size="10" fill="#78909c">(8 bytes)</text>
<!-- Heap Section -->
<rect x="320" y="20" width="260" height="260" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
<text x="450" y="50" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#1b5e20">Heap (堆)</text>
<!-- RcBox on Heap -->
<rect x="340" y="70" width="220" height="180" rx="6" fill="#ffffff" stroke="#2e7d32" stroke-width="1.5"/>
<text x="450" y="95" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#1b5e20">RcBox&lt;T&gt;</text>
<line x1="340" y1="105" x2="560" y2="105" stroke="#2e7d32" stroke-width="1"/>
<!-- Reference Counts -->
<text x="355" y="130" font-family="monospace" font-size="12" fill="#333333">strong: 1</text>
<text x="355" y="150" font-family="monospace" font-size="12" fill="#333333">weak: 1</text>
<line x1="340" y1="160" x2="560" y2="160" stroke="#2e7d32" stroke-width="1" stroke-dasharray="2"/>
<!-- Value -->
<text x="355" y="185" font-family="monospace" font-size="14" font-weight="bold" fill="#000000">value: T</text>
<text x="355" y="230" font-family="monospace" font-size="10" fill="#78909c">at: 0x7ffee1</text>
<!-- Pointer Arrow -->
<path d="M 220 130 L 330 130" stroke="#ff9800" stroke-width="3" fill="none"/>
<polygon points="330,125 340,130 330,135" fill="#ff9800"/>
<text x="280" y="120" text-anchor="middle" font-family="monospace" font-size="11" fill="#e65100" font-weight="bold">points to</text>
</svg>