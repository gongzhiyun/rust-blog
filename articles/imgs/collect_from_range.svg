<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="720" viewBox="0 0 800 720" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
  <!-- Background -->
  <rect width="800" height="720" fill="#f8f9fa" />
  <!-- Title -->
  <text x="400" y="35" font-family="JetBrains Mono, monospace" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">从非堆数据源 (Range) 开始 collect</text>
  <!-- Main Container -->
  <g transform="translate(40, 70)">
    <rect x="-10" y="-5" width="730" height="620" rx="15" fill="#fff" stroke="#e0e0e0" stroke-width="1.5" />
    <!-- Left Column: Stack (Memory Layout) -->
    <g transform="translate(20, 20)">
      <rect width="340" height="580" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <rect width="340" height="35" rx="12" fill="#e3f2fd" />
      <rect y="20" width="340" height="15" fill="#e3f2fd" />
      <text x="170" y="22" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#1565c0" text-anchor="middle">Stack (内存栈数据)</text>
      <!-- 1. Iterator Struct View -->
      <g transform="translate(20, 60)">
        <rect width="300" height="280" rx="8" fill="#ffffff" stroke="#ab47bc" stroke-width="2" stroke-dasharray="6 2"/>
        <text x="10" y="-8" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#6a1b9a">Map&lt;Range&lt;i32&gt;, [closure]&gt; 结构体</text>
        <!-- .iter field -->
        <g transform="translate(15, 20)">
          <text x="0" y="12" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold" fill="#1565c0">.iter (内部迭代器: Range)</text>
          <rect y="20" width="270" height="150" rx="4" fill="#fafafa" stroke="#bbdefb" stroke-width="1.5"/>
          <!-- Generator Logic Visualization -->
          <g transform="translate(160, 35)">
            <rect width="90" height="120" fill="#f0f7ff" stroke="#2196f3" stroke-width="1" stroke-dasharray="4 2" rx="4"/>
            <text x="45" y="15" font-family="JetBrains Mono, monospace" font-size="9" fill="#1565c0" text-anchor="middle" font-weight="bold">逻辑生成流</text>
            <!-- Yielded values bubbles -->
            <g transform="translate(45, 35)">
              <circle r="10" fill="#e3f2fd" stroke="#2196f3"/>
              <text y="3" font-family="JetBrains Mono, monospace" font-size="9" fill="#1565c0" text-anchor="middle">0</text>
            </g>
            <g transform="translate(45, 60)">
              <circle r="10" fill="#fff" stroke="#e0e0e0"/>
              <text y="3" font-family="JetBrains Mono, monospace" font-size="9" fill="#333" text-anchor="middle">1</text>
            </g>
            <text x="45" y="85" font-family="JetBrains Mono, monospace" font-size="12" fill="#bdbdbd" text-anchor="middle">...</text>
            <g transform="translate(45, 105)">
              <circle r="10" fill="#fff" stroke="#e0e0e0"/>
              <text y="3" font-family="JetBrains Mono, monospace" font-size="9" fill="#333" text-anchor="middle">9</text>
            </g>
            <text x="45" y="132" font-family="JetBrains Mono, monospace" font-size="8" fill="#78909c" text-anchor="middle" font-style="italic">非物理存储数据</text>
          </g>
          <!-- Range fields (The ONLY physical storage) -->
          <g transform="translate(10, 40)">
            <rect width="135" height="40" fill="#fff8e1" stroke="#ff9800" stroke-width="1.5" rx="4"/>
            <text x="8" y="18" font-family="JetBrains Mono, monospace" font-size="9" fill="#e65100" font-weight="bold">start: 0</text>
            <text x="8" y="32" font-family="JetBrains Mono, monospace" font-size="8" fill="#f57c00">物理存储 (4B)</text>
            <rect y="50" width="135" height="40" fill="#f5f5f5" stroke="#cfd8dc" rx="4"/>
            <text x="8" y="68" font-family="JetBrains Mono, monospace" font-size="9" fill="#546e7a">end: 10</text>
            <text x="8" y="82" font-family="JetBrains Mono, monospace" font-size="8" fill="#78909c">物理存储 (4B)</text>
            <text x="5" y="115" font-family="JetBrains Mono, monospace" font-size="8" fill="#ef5350" font-weight="bold">核心：迭代器只存状态</text>
            <text x="5" y="128" font-family="JetBrains Mono, monospace" font-size="8" fill="#ef5350">不存整个序列！</text>
          </g>
        </g>
        <!-- .f field -->
        <g transform="translate(15, 200)">
          <text x="0" y="12" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold" fill="#e65100">.f (闭包逻辑)</text>
          <rect y="20" width="270" height="40" rx="4" fill="#f3e5f5" fill-opacity="0.3" stroke="#9c27b0" stroke-width="1.5" stroke-dasharray="4 2"/>
          <text x="135" y="45" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold" fill="#6a1b9a" text-anchor="middle">静态绑定 (ZST) 0 Bytes</text>
        </g>
      </g>
      <!-- 2. Result Vec Struct -->
      <g transform="translate(20, 380)">
        <rect width="300" height="180" rx="8" fill="#ffffff" stroke="#4caf50" stroke-width="2"/>
        <text x="10" y="-8" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#2e7d32">Vec&lt;i32&gt; (collect 结果)</text>
        <g transform="translate(15, 20)">
          <!-- ptr field -->
          <g transform="translate(0, 0)">
            <rect width="270" height="40" fill="#fff8e1" stroke="#ff9800" rx="4"/>
            <text x="10" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#546e7a">ptr (堆指针)</text>
            <text x="260" y="25" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#f57c00" text-anchor="end">0x500</text>
          </g>
          <!-- cap field -->
          <g transform="translate(0, 50)">
            <rect width="270" height="40" fill="#f5f5f5" stroke="#cfd8dc" rx="4"/>
            <text x="10" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#546e7a">cap (容量)</text>
            <text x="260" y="25" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#333" text-anchor="end">10</text>
          </g>
          <!-- len field -->
          <g transform="translate(0, 100)">
            <rect width="270" height="40" fill="#e8f5e9" stroke="#4caf50" rx="4"/>
            <text x="10" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#546e7a">len (长度)</text>
            <text x="260" y="25" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#2e7d32" text-anchor="end">10</text>
          </g>
        </g>
      </g>
      <!-- Stack Memory Size Bracket -->
      <g transform="translate(325, 60)">
        <path d="M 0,0 L 10,0 M 5,0 L 5,500 M 0,500 L 10,500" stroke="#90a4ae" stroke-width="1.5" fill="none" />
        <text x="18" y="250" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold" fill="#546e7a" transform="rotate(90, 18, 250)" text-anchor="middle">Stack Allocation (约 32 Bytes)</text>
      </g>
    </g>
    <!-- Right Column: Heap (Top) & Code (Bottom) -->
    <g transform="translate(390, 20)">
      <!-- Heap Container -->
      <rect width="320" height="240" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <rect width="320" height="35" rx="12" fill="#e8f5e9" />
      <rect y="20" width="320" height="15" fill="#e8f5e9" />
      <text x="160" y="22" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#2e7d32" text-anchor="middle">Heap (堆内存数据)</text>
      <!-- Vertical Heap Elements -->
      <g transform="translate(60, 50)">
        <rect width="200" height="170" fill="#fff" stroke="#4caf50" stroke-width="2" rx="4" />
        <g transform="translate(0, 0)">
          <rect width="200" height="40" fill="#e8f5e9" fill-opacity="0.5" stroke="#e0e0e0" />
          <text x="100" y="25" font-family="JetBrains Mono, monospace" font-size="13" fill="#333" text-anchor="middle">1</text>
          <text x="210" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#78909c">0x500</text>
        </g>
        <g transform="translate(0, 40)">
          <rect width="200" height="40" fill="#fff" stroke="#e0e0e0" />
          <text x="100" y="25" font-family="JetBrains Mono, monospace" font-size="13" fill="#333" text-anchor="middle">2</text>
          <text x="210" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#bdbdbd">0x504</text>
        </g>
        <line x1="100" y1="90" x2="100" y2="120" stroke="#bdbdbd" stroke-dasharray="4 4" />
        <g transform="translate(0, 130)">
          <rect width="200" height="40" fill="#fff" stroke="#e0e0e0" />
          <text x="100" y="25" font-family="JetBrains Mono, monospace" font-size="13" fill="#333" text-anchor="middle">10</text>
          <text x="210" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#bdbdbd">0x524</text>
        </g>
      </g>
      <!-- Code Segment Container -->
      <g transform="translate(0, 260)">
        <rect width="320" height="320" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
        <rect width="320" height="35" rx="12" fill="#f3e5f5" />
        <rect y="20" width="320" height="15" fill="#f3e5f5" />
        <text x="160" y="22" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#6a1b9a" text-anchor="middle">Code Segment (代码逻辑段)</text>
        <!-- size_hint() logic -->
        <g transform="translate(15, 50)">
          <rect width="290" height="40" rx="8" fill="#fff8e1" stroke="#ff9800" stroke-width="1.5" stroke-dasharray="4 2"/>
          <text x="10" y="18" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#e65100">fn size_hint(&amp;self)</text>
          <text x="15" y="32" font-family="JetBrains Mono, monospace" font-size="10" fill="#2e7d32">return (10, Some(10));</text>
        </g>
        <!-- closure logic -->
        <g transform="translate(15, 105)">
          <rect width="290" height="55" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1.5" />
          <text x="10" y="22" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#6a1b9a">闭包逻辑 (Closure Code)</text>
          <text x="15" y="42" font-family="JetBrains Mono, monospace" font-size="11" fill="#4a148c" font-style="italic">|x| x + 1  // 变换逻辑</text>
        </g>
        <!-- collect() logic -->
        <g transform="translate(15, 175)">
          <rect width="290" height="135" rx="8" fill="#ffffff" stroke="#ab47bc" stroke-dasharray="4 2" />
          <text x="10" y="22" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#6a1b9a">fn collect&lt;B&gt;(self)</text>
          <g transform="translate(10, 42)">
            <text x="5" y="12" font-family="JetBrains Mono, monospace" font-size="10" fill="#455a64">根据 size_hint 预分配堆内存</text>
            <text x="5" y="38" font-family="JetBrains Mono, monospace" font-size="10" fill="#455a64">循环迭代并填充数据</text>
            <text x="25" y="62" font-family="JetBrains Mono, monospace" font-size="9" fill="#9c27b0" font-weight="bold">└─ 驱动迭代器运行闭包</text>
            <text x="5" y="90" font-family="JetBrains Mono, monospace" font-size="10" fill="#455a64">构造并返回 Vec</text>
          </g>
        </g>
      </g>
    </g>
    <!-- Markers & Definitions -->
    <defs>
      <marker id="arrow-orange" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto" markerUnits="userSpaceOnUse">
        <path d="M0,0 L12,4 L0,8 Z" fill="#ff9800" />
      </marker>
      <marker id="arrow-orange-small" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto" markerUnits="userSpaceOnUse">
        <path d="M0,0 L8,3 L0,6 Z" fill="#ff9800" />
      </marker>
      <marker id="arrow-blue-small" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto" markerUnits="userSpaceOnUse">
        <path d="M0,0 L8,3 L0,6 Z" fill="#2196f3" />
      </marker>
      <marker id="arrow-purple" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" markerUnits="userSpaceOnUse">
        <path d="M0,0 L10,3.5 L0,7 Z" fill="#9c27b0" />
      </marker>
      <marker id="arrow-call" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" markerUnits="userSpaceOnUse">
        <path d="M0,0 L10,3.5 L0,7 Z" fill="#6a1b9a" />
      </marker>
    </defs>
    <!-- Connections -->
    <!-- Iterator to size_hint logic -->
    <circle cx="305" cy="165" r="3.5" fill="#bbdefb" />
    <path d="M 305,165 C 360,165 375,330 405,330" fill="none" stroke="#bbdefb" stroke-width="1.5" stroke-dasharray="2 2" stroke-linecap="round" marker-end="url(#arrow-purple)" />

    <!-- Vec ptr to Heap -->
    <circle cx="305" cy="420" r="3.5" fill="#ff9800" />
    <path d="M 305,420 C 370,420 390,90 450,90" fill="none" stroke="#ff9800" stroke-width="2.5" stroke-linecap="round" marker-end="url(#arrow-orange)" />

    <!-- Iterator closure to Code Logic -->
    <circle cx="305" cy="300" r="3.5" fill="#ab47bc" />
    <path d="M 305,300 C 350,300 375,393 405,393" fill="none" stroke="#ab47bc" stroke-width="1.5" stroke-dasharray="2 2" stroke-linecap="round" marker-end="url(#arrow-call)" />
  </g>
</svg>