<svg width="750" height="420" viewBox="0 0 750 420" xmlns="http://www.w3.org/2000/svg">
<rect x="0" y="0" width="750" height="420" rx="12" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>

<!-- Stack (Vec Container) -->
<rect x="20" y="20" width="220" height="380" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
<text x="130" y="45" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#0d47a1">Stack (Vec&lt;Box&gt;)</text>

<!-- Box 1 (Circle) -->
<rect x="40" y="70" width="180" height="130" rx="6" fill="#ffffff" stroke="#1565c0" stroke-width="1.5"/>
<text x="50" y="90" font-family="monospace" font-size="11" font-weight="bold" fill="#0d47a1">Box 1 (Circle)</text>
<line x1="40" y1="100" x2="220" y2="100" stroke="#1565c0" stroke-width="1" stroke-dasharray="2"/>
<text x="50" y="120" font-family="monospace" font-size="10" fill="#333333">data_ptr: 0x55aa...</text>
<line x1="40" y1="140" x2="220" y2="140" stroke="#1565c0" stroke-width="1" stroke-dasharray="2"/>
<text x="50" y="160" font-family="monospace" font-size="10" fill="#333333">vtable: 0x7fff_C...</text>
<text x="130" y="185" text-anchor="middle" font-family="monospace" font-size="9" fill="#78909c">(Fat Pointer 16B)</text>

<!-- Box 2 (Square) -->
<rect x="40" y="230" width="180" height="130" rx="6" fill="#ffffff" stroke="#1565c0" stroke-width="1.5"/>
<text x="50" y="250" font-family="monospace" font-size="11" font-weight="bold" fill="#0d47a1">Box 2 (Square)</text>
<line x1="40" y1="260" x2="220" y2="260" stroke="#1565c0" stroke-width="1" stroke-dasharray="2"/>
<text x="50" y="280" font-family="monospace" font-size="10" fill="#333333">data_ptr: 0x55bb...</text>
<line x1="40" y1="300" x2="220" y2="300" stroke="#1565c0" stroke-width="1" stroke-dasharray="2"/>
<text x="50" y="320" font-family="monospace" font-size="10" fill="#333333">vtable: 0x7fff_S...</text>
<text x="130" y="345" text-anchor="middle" font-family="monospace" font-size="9" fill="#78909c">(Fat Pointer 16B)</text>

<!-- Heap (Objects) -->
<rect x="280" y="20" width="200" height="380" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
<text x="380" y="45" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#1b5e20">Heap (Objects)</text>

<!-- Circle Data -->
<rect x="300" y="70" width="160" height="80" rx="6" fill="#ffffff" stroke="#2e7d32" stroke-width="1.5"/>
<text x="310" y="95" font-family="monospace" font-size="12" font-weight="bold" fill="#1b5e20">Circle Instance</text>
<text x="310" y="120" font-family="monospace" font-size="11" fill="#333333">{ radius: 5.0 }</text>

<!-- Square Data -->
<rect x="300" y="230" width="160" height="80" rx="6" fill="#ffffff" stroke="#2e7d32" stroke-width="1.5"/>
<text x="310" y="255" font-family="monospace" font-size="12" font-weight="bold" fill="#1b5e20">Square Instance</text>
<text x="310" y="280" font-family="monospace" font-size="11" fill="#333333">{ side: 10.0 }</text>

<!-- Binary (vtable section) -->
<rect x="520" y="20" width="210" height="380" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
<text x="625" y="45" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#4a148c">Binary (vtable)</text>

<!-- Circle vtable -->
<rect x="535" y="70" width="180" height="130" rx="6" fill="#ffffff" stroke="#7b1fa2" stroke-width="1.5"/>
<text x="545" y="90" font-family="monospace" font-size="10" font-weight="bold" fill="#4a148c">vtable for Circle</text>
<text x="545" y="115" font-family="monospace" font-size="9" fill="#666666">● drop: circle_drop</text>
<text x="545" y="135" font-family="monospace" font-size="9" fill="#666666">● size: 8, align: 8</text>
<text x="545" y="155" font-family="monospace" font-size="9" font-weight="bold" fill="#4a148c">● draw: &lt;Circle as Draw&gt;</text>

<!-- Square vtable -->
<rect x="535" y="230" width="180" height="130" rx="6" fill="#ffffff" stroke="#7b1fa2" stroke-width="1.5"/>
<text x="545" y="250" font-family="monospace" font-size="10" font-weight="bold" fill="#4a148c">vtable for Square</text>
<text x="545" y="275" font-family="monospace" font-size="9" fill="#666666">● drop: square_drop</text>
<text x="545" y="295" font-family="monospace" font-size="9" fill="#666666">● size: 8, align: 8</text>
<text x="545" y="315" font-family="monospace" font-size="9" font-weight="bold" fill="#4a148c">● draw: &lt;Square as Draw&gt;</text>

<!-- Arrows for Box 1 -->
<path d="M 220 120 L 290 110" stroke="#ff9800" stroke-width="2" fill="none"/>
<polygon points="290,105 300,110 290,115" fill="#ff9800"/>
<path d="M 220 160 L 525 140" stroke="#9c27b0" stroke-width="2" fill="none"/>
<polygon points="525,135 535,140 525,145" fill="#9c27b0"/>

<!-- Arrows for Box 2 -->
<path d="M 220 280 L 290 270" stroke="#ff9800" stroke-width="2" fill="none"/>
<polygon points="290,265 300,270 290,275" fill="#ff9800"/>
<path d="M 220 320 L 525 300" stroke="#9c27b0" stroke-width="2" fill="none"/>
<polygon points="525,295 535,300 525,305" fill="#9c27b0"/>

</svg>
