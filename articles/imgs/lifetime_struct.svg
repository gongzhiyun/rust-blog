<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
<rect x="0" y="0" width="600" height="300" rx="12" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
<!-- Stack Area -->
<rect x="20" y="20" width="260" height="260" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
<text x="150" y="45" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#0d47a1">Stack (栈)</text>
<!-- Struct instance -->
<rect x="40" y="80" width="220" height="100" rx="6" fill="#ffffff" stroke="#1565c0" stroke-width="1.5"/>
<text x="55" y="105" font-family="monospace" font-size="14" font-weight="bold" fill="#0d47a1">Excerpt&lt;'a&gt;</text>
<line x1="40" y1="115" x2="260" y2="115" stroke="#1565c0" stroke-width="1" stroke-dasharray="4"/>
<text x="55" y="140" font-family="monospace" font-size="12" fill="#333333">part: &amp;'a str</text>
<text x="55" y="160" font-family="monospace" font-size="10" fill="#78909c">(contains pointer)</text>
<!-- Heap Area -->
<rect x="320" y="20" width="260" height="260" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
<text x="450" y="45" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#1b5e20">Heap (堆)</text>
<!-- String Data -->
<rect x="340" y="80" width="220" height="80" rx="6" fill="#ffffff" stroke="#2e7d32" stroke-width="1.5"/>
<text x="355" y="105" font-family="monospace" font-size="14" font-weight="bold" fill="#1b5e20">String Data</text>
<text x="450" y="140" text-anchor="middle" font-family="monospace" font-size="14" fill="#333333">"Hello World"</text>
<!-- Constraint Label -->
<rect x="150" y="240" width="300" height="30" rx="15" fill="#fffde7" stroke="#fbc02d" stroke-width="1"/>
<text x="300" y="260" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#333333">Excerpt 寿命 &lt;= "Hello World" 寿命</text>
<!-- Arrow -->
<path d="M 260 140 L 340 120" stroke="#ff9800" stroke-width="2" fill="none"/>
<polygon points="338,114 345,120 335,125" fill="#ff9800"/>
</svg>
