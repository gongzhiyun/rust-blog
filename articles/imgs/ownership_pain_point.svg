<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="220" viewBox="0 0 800 220" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="220" fill="#f8f9fa"/>
  
  <defs>
    <marker id="arrow-error" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#ef5350" />
    </marker>
  </defs>

  <text x="400" y="30" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold" fill="#333333">痛点：内存安全隐患</text>
  
  <!-- Orphan Data -->
  <g transform="translate(100, 60)">
    <rect width="250" height="120" rx="8" fill="white" stroke="#ef5350" stroke-dasharray="4,2"/>
    <text x="125" y="40" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#ef5350">内存泄漏 (Leak)</text>
    <rect x="50" y="60" width="150" height="40" rx="4" fill="#ffebee" stroke="#ef5350"/>
    <text x="125" y="85" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#ef5350">孤儿堆数据</text>
    <text x="125" y="140" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#78909c">无法被回收，消耗内存</text>
  </g>

  <!-- Dangling Pointer -->
  <g transform="translate(450, 60)">
    <rect width="250" height="120" rx="8" fill="white" stroke="#ef5350" stroke-dasharray="4,2"/>
    <text x="125" y="40" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#ef5350">悬垂指针 (Dangling)</text>
    <path d="M 50 80 L 150 80" stroke="#ef5350" stroke-width="2" marker-end="url(#arrow-error)"/>
    <rect x="160" y="60" width="60" height="40" rx="4" fill="#f8f9fa" stroke="#e0e0e0"/>
    <text x="190" y="85" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="20" fill="#ef5350">×</text>
    <text x="125" y="140" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#78909c">指向已释放的内存</text>
  </g>
</svg>