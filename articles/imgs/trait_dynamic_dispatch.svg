<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="12"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="JetBrains Mono, monospace" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">特型：动态分发 (Dynamic Dispatch)</text>

  <!-- Stack 部分 -->
  <g transform="translate(50, 80)">
    <rect width="220" height="200" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="110" y="25" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#2196f3">Stack (栈)</text>
    
    <!-- 胖指针 -->
    <g transform="translate(15, 45)">
      <rect width="190" height="130" rx="6" fill="#fff8e1" stroke="#ff9800" stroke-width="2"/>
      <text x="95" y="25" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff9800">&amp;dyn Trait (胖指针)</text>
      
      <!-- 数据指针 -->
      <rect x="10" y="45" width="170" height="30" rx="4" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
      <text x="20" y="65" font-family="JetBrains Mono, monospace" font-size="12" fill="#333333">ptr: 数据地址</text>
      <circle cx="160" cy="60" r="4" fill="#ff9800" id="data-ptr-start"/>
      
      <!-- 虚表指针 -->
      <rect x="10" y="85" width="170" height="30" rx="4" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
      <text x="20" y="105" font-family="JetBrains Mono, monospace" font-size="12" fill="#333333">vtable: 虚表地址</text>
      <circle cx="160" cy="100" r="4" fill="#ff9800" id="vtable-ptr-start"/>
    </g>
  </g>

  <!-- Heap/Static 部分 -->
  <g transform="translate(380, 80)">
    <rect width="380" height="300" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="190" y="25" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#4caf50">Heap / Static Area</text>
    
    <!-- 实际数据 -->
    <g transform="translate(20, 50)">
      <rect width="120" height="60" rx="4" fill="#ffffff" stroke="#4caf50" stroke-width="2"/>
      <text x="60" y="35" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="middle" fill="#333333">具体数据</text>
      <text x="60" y="52" font-family="JetBrains Mono, monospace" font-size="11" text-anchor="middle" fill="#78909c">(如 Post 实例)</text>
    </g>
    
    <!-- vtable -->
    <g transform="translate(180, 50)">
      <rect width="180" height="220" rx="4" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
      <rect width="180" height="30" rx="4" fill="#9c27b0"/>
      <text x="90" y="20" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">vtable (虚表)</text>
      
      <g font-family="JetBrains Mono, monospace" font-size="11" fill="#333333">
        <text x="10" y="55">drop_in_place</text>
        <text x="10" y="80">size: 32</text>
        <text x="10" y="105">align: 8</text>
        <line x1="5" y1="120" x2="175" y2="120" stroke="#e0e0e0" stroke-width="1"/>
        <text x="10" y="145" font-weight="bold" fill="#9c27b0">method_1 (fn ptr)</text>
        <text x="10" y="170" font-weight="bold" fill="#9c27b0">method_2 (fn ptr)</text>
      </g>
      
      <text x="90" y="205" font-family="JetBrains Mono, monospace" font-size="10" font-style="italic" text-anchor="middle" fill="#78909c">// 运行时多态的关键</text>
    </g>
  </g>

  <!-- 连线 (基于绝对坐标计算：data-start[225,185], vtable-start[225,225]) -->
  <g>
    <!-- 指向数据 (Target: [400, 160]) -->
    <path d="M 225 185 C 300 185, 340 160, 395 160" stroke="#ff9800" stroke-width="2" fill="none" marker-end="url(#arrow-orange)"/>
    <!-- 指向虚表 (Target: [560, 140]) -->
    <path d="M 225 225 C 350 225, 450 160, 555 140" stroke="#ff9800" stroke-width="2" fill="none" marker-end="url(#arrow-orange)"/>
  </g>

  <!-- 逻辑说明 -->
  <g transform="translate(50, 320)">
    <rect width="300" height="120" rx="8" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
    <text x="15" y="25" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#333333">调用流程：</text>
    <text x="20" y="50" font-family="JetBrains Mono, monospace" font-size="12" fill="#333333">1. 访问 vtable 获取方法地址</text>
    <text x="20" y="70" font-family="JetBrains Mono, monospace" font-size="12" fill="#333333">2. 传入 ptr (self) 作为参数</text>
    <text x="20" y="90" font-family="JetBrains Mono, monospace" font-size="12" fill="#333333">3. 间接跳转执行机器码</text>
  </g>

  <!-- 箭头定义 -->
  <defs>
    <marker id="arrow-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
    </marker>
  </defs>
</svg>