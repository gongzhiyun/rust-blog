<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 460">
  <rect width="800" height="460" fill="#f8f9fa"/>
  <!-- Title -->
  <text x="400" y="40" font-family="JetBrains Mono, monospace" font-size="22" font-weight="bold" fill="#333" text-anchor="middle">Rust 行为与数据的分离：静态分发布局</text>
  <!-- Data Section -->
  <rect x="50" y="100" width="300" height="300" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="200" y="130" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold" fill="#2196f3" text-anchor="middle">数据段 (Memory / Data)</text>
  <text x="200" y="155" font-family="JetBrains Mono, monospace" font-size="14" fill="#78909c" text-anchor="middle">存储在 Stack 或 Heap</text>
  <!-- Struct Instance -->
  <rect x="80" y="180" width="240" height="180" rx="5" fill="#fff" stroke="#2196f3" stroke-dasharray="5,5"/>
  <text x="200" y="210" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">struct Point</text>
  <!-- Fields -->
  <rect x="100" y="230" width="200" height="40" fill="#e3f2fd" stroke="#2196f3"/>
  <text x="110" y="255" font-family="JetBrains Mono, monospace" font-size="14" fill="#333">x: i32 (4 bytes)</text>
  <rect x="100" y="270" width="200" height="40" fill="#e3f2fd" stroke="#2196f3"/>
  <text x="110" y="295" font-family="JetBrains Mono, monospace" font-size="14" fill="#333">y: i32 (4 bytes)</text>
  <text x="200" y="340" font-family="JetBrains Mono, monospace" font-size="12" fill="#78909c" text-anchor="middle">Total: 8 Bytes (无隐藏开销)</text>
  <!-- Logic Section -->
  <rect x="450" y="100" width="300" height="300" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="600" y="130" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold" fill="#9c27b0" text-anchor="middle">代码段 (Code / Logic)</text>
  <text x="600" y="155" font-family="JetBrains Mono, monospace" font-size="14" fill="#78909c" text-anchor="middle">存储在只读指令区</text>
  <!-- Impl Block -->
  <rect x="480" y="180" width="240" height="180" rx="5" fill="#fff" stroke="#9c27b0"/>
  <text x="600" y="210" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">impl Point</text>
  <!-- Methods -->
  <rect x="500" y="230" width="200" height="110" rx="5" fill="#f3e5f5" stroke="#9c27b0"/>
  <text x="510" y="255" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#333">fn distance(&amp;self)</text>
  <text x="520" y="280" font-family="JetBrains Mono, monospace" font-size="12" fill="#78909c">1. 读取 self.x</text>
  <text x="520" y="300" font-family="JetBrains Mono, monospace" font-size="12" fill="#78909c">2. 读取 self.y</text>
  <text x="520" y="320" font-family="JetBrains Mono, monospace" font-size="12" fill="#78909c">3. 计算并返回结果</text>
  <!-- Dispatch Link -->
  <path d="M 320 280 L 480 280" fill="none" stroke="#ff9800" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
    </marker>
  </defs>
  <text x="400" y="265" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#ff9800" text-anchor="middle">静态分发</text>
  <text x="400" y="300" font-family="JetBrains Mono, monospace" font-size="12" fill="#78909c" text-anchor="middle">(编译期确定地址)</text>
  <!-- Bottom Highlight -->
  <rect x="160" y="410" width="480" height="34" rx="17" fill="#fff8e1" stroke="#ff9800"/>
  <text x="400" y="432" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">⚡ 性能优势：可内联 (Inlining)，零运行时开销</text>
</svg>