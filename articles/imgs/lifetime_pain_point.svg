<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="340" viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
<rect x="0" y="0" width="600" height="340" rx="12" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
<text x="300" y="35" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#333333">悬垂引用：引用超过数据寿命</text>
<!-- Stack Background -->
<rect x="20" y="55" width="560" height="265" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
<!-- Timeline Axis -->
<line x1="60" y1="80" x2="60" y2="280" stroke="#1565c0" stroke-width="2" marker-end="url(#arrow-head)"/>
<text x="60" y="325" font-family="monospace" font-size="10" fill="#1565c0" text-anchor="middle">时间轴</text>
<!-- Variable r: Long Lifetime -->
<rect x="100" y="90" width="20" height="180" rx="10" fill="#fff8e1" stroke="#ff9800" stroke-width="2"/>
<text x="110" y="80" font-family="monospace" font-size="12" font-weight="bold" fill="#e65100" text-anchor="middle">r (引用)</text>
<!-- Variable x: Short Lifetime -->
<rect x="220" y="130" width="20" height="70" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
<text x="230" y="120" font-family="monospace" font-size="12" font-weight="bold" fill="#2e7d32" text-anchor="middle">x (数据)</text>
<!-- Borrow Arrow -->
<path d="M 125 140 L 215 140" stroke="#ff9800" stroke-width="2" fill="none" stroke-dasharray="4"/>
<polygon points="213,135 220,140 213,145" fill="#ff9800"/>
<text x="170" y="125" text-anchor="middle" font-family="monospace" font-size="10" fill="#e65100">借用 &amp;x</text>
<!-- Danger Zone -->
<path d="M 125 210 L 220 210" stroke="#ef5350" stroke-width="2" stroke-dasharray="4"/>
<circle cx="230" cy="210" r="12" fill="#ffebee" stroke="#ef5350" stroke-width="2"/>
<text x="230" y="215" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#ef5350">!</text>
<!-- Explanation Labels -->
<g transform="translate(300, 90)">
<rect width="260" height="50" rx="6" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
<text x="10" y="20" font-family="monospace" font-size="11" fill="#333333">1. r 在外层作用域声明</text>
<text x="10" y="38" font-family="monospace" font-size="11" fill="#78909c">Lifetime: T1 ~ T4</text>
</g>
<g transform="translate(300, 150)">
<rect width="260" height="50" rx="6" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
<text x="10" y="20" font-family="monospace" font-size="11" fill="#333333">2. x 在内层创建并被引用</text>
<text x="10" y="38" font-family="monospace" font-size="11" fill="#78909c">Lifetime: T2 ~ T3</text>
</g>
<g transform="translate(300, 210)">
<rect width="260" height="60" rx="6" fill="#ffebee" stroke="#ef5350" stroke-width="1"/>
<text x="10" y="20" font-family="monospace" font-size="11" font-weight="bold" fill="#c62828">3. 冲突：x 已销毁</text>
<text x="10" y="38" font-family="monospace" font-size="10" fill="#ef5350">r 尝试在 T4 访问 T3 已失效的地址</text>
<text x="10" y="52" font-family="monospace" font-size="10" fill="#ef5350">✘ Dangling Reference!</text>
</g>
<defs>
  <marker id="arrow-head" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
    <polygon points="0,0 10,3.5 0,7" fill="#1565c0" />
  </marker>
</defs>
</svg>
