<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="760" viewBox="0 0 800 760" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
  <!-- Background -->
  <rect width="800" height="760" fill="#f8f9fa" />
  <!-- Title -->
  <text x="400" y="35" font-family="JetBrains Mono, monospace" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">就地重用 (In-place Reuse)</text>
  <!-- Main Container -->
  <g transform="translate(40, 70)">
    <rect x="-10" y="-5" width="730" height="660" rx="15" fill="#fff" stroke="#e0e0e0" stroke-width="1.5" />
    
    <!-- Left Column: Stack (Memory Layout) -->
    <g transform="translate(20, 20)">
      <rect width="340" height="620" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <rect width="340" height="35" rx="12" fill="#e3f2fd" />
      <rect y="20" width="340" height="15" fill="#e3f2fd" />
      <text x="170" y="22" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#1565c0" text-anchor="middle">Stack (内存栈数据)</text>

      <!-- 1. Iterator Struct View -->
      <g transform="translate(20, 60)">
        <rect width="300" height="280" rx="8" fill="#ffffff" stroke="#ab47bc" stroke-width="2" stroke-dasharray="6 2"/>
        <text x="10" y="-8" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#6a1b9a">Map&lt;IntoIter&lt;i32&gt;, [closure]&gt;</text>
        
        <!-- .iter field (IntoIter) -->
        <g transform="translate(15, 20)">
          <text x="0" y="12" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold" fill="#1565c0">.iter (IntoIter)</text>
          <rect y="20" width="270" height="150" rx="4" fill="#fafafa" stroke="#bbdefb" stroke-width="1.5"/>
          
          <g transform="translate(10, 40)">
            <g transform="translate(0, 0)">
              <rect width="250" height="40" fill="#fff8e1" stroke="#ff9800" stroke-width="1.5" rx="4"/>
              <text x="10" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#e65100" font-weight="bold">ptr</text>
              <text x="240" y="25" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#f57c00" text-anchor="end">0x500</text>
            </g>
            
            <g transform="translate(0, 50)">
              <rect width="250" height="40" fill="#f5f5f5" stroke="#cfd8dc" rx="4"/>
              <text x="10" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#546e7a" font-weight="bold">cap/len</text>
              <text x="240" y="25" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#333" text-anchor="end">10 / 10</text>
            </g>
            
            <text x="125" y="115" font-family="JetBrains Mono, monospace" font-size="8" fill="#ef5350" font-weight="bold" text-anchor="middle">所有权已移转</text>
            <text x="125" y="128" font-family="JetBrains Mono, monospace" font-size="8" fill="#ef5350" text-anchor="middle">迭代器持有原堆内存控制权</text>
          </g>
        </g>
        
        <!-- .f field -->
        <g transform="translate(15, 200)">
          <text x="0" y="12" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold" fill="#e65100">.f (闭包逻辑)</text>
          <rect y="20" width="270" height="40" rx="4" fill="#f3e5f5" fill-opacity="0.3" stroke="#9c27b0" stroke-width="1.5" stroke-dasharray="4 2"/>
          <text x="135" y="45" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold" fill="#6a1b9a" text-anchor="middle">静态绑定 (ZST) 0 Bytes</text>
        </g>
      </g>

      <!-- 2. Result Vec Struct -->
      <g transform="translate(20, 380)">
        <rect width="300" height="220" rx="8" fill="#ffffff" stroke="#4caf50" stroke-width="2"/>
        <text x="10" y="-8" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#2e7d32">Vec&lt;i32&gt; (就地转换结果)</text>
        <g transform="translate(15, 25)">
          <g transform="translate(0, 0)">
            <rect width="270" height="40" fill="#fff8e1" stroke="#ff9800" rx="4"/>
            <text x="10" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#546e7a" font-weight="bold">ptr</text>
            <text x="260" y="25" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#f57c00" text-anchor="end">0x500</text>
            <text x="135" y="52" font-family="JetBrains Mono, monospace" font-size="8" fill="#f57c00" text-anchor="middle">(地址复用)</text>
          </g>
          <g transform="translate(0, 65)">
            <rect width="270" height="40" fill="#f5f5f5" stroke="#cfd8dc" rx="4"/>
            <text x="10" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#546e7a" font-weight="bold">cap</text>
            <text x="260" y="25" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#333" text-anchor="end">10</text>
          </g>
          <g transform="translate(0, 120)">
            <rect width="270" height="40" fill="#e8f5e9" stroke="#4caf50" rx="4"/>
            <text x="10" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#546e7a" font-weight="bold">len</text>
            <text x="260" y="25" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#2e7d32" text-anchor="end">10</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Right Column: Heap (Top) & Code (Bottom) -->
    <g transform="translate(390, 20)">
      <!-- Heap Container -->
      <rect width="320" height="240" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <rect width="320" height="35" rx="12" fill="#e8f5e9" />
      <rect y="20" width="320" height="15" fill="#e8f5e9" />
      <text x="160" y="22" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#2e7d32" text-anchor="middle">Heap (物理内存复用)</text>
      
      <g transform="translate(60, 50)">
        <rect width="200" height="170" fill="#fff" stroke="#4caf50" stroke-width="2" rx="4" />
        <g transform="translate(0, 0)">
          <rect width="200" height="40" fill="#e8f5e9" fill-opacity="0.5" stroke="#e0e0e0" />
          <text x="100" y="25" font-family="JetBrains Mono, monospace" font-size="13" fill="#2e7d32" text-anchor="middle" font-weight="bold">新数据 1</text>
          <text x="210" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#78909c">0x500</text>
        </g>
        <g transform="translate(0, 40)">
          <rect width="200" height="40" fill="#fff" stroke="#e0e0e0" />
          <text x="100" y="25" font-family="JetBrains Mono, monospace" font-size="11" fill="#bdbdbd" text-anchor="middle">旧数据正在覆盖...</text>
          <text x="210" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#bdbdbd">0x504</text>
        </g>
        <line x1="100" y1="90" x2="100" y2="120" stroke="#bdbdbd" stroke-dasharray="4 4" />
        <g transform="translate(0, 130)">
          <rect width="200" height="40" fill="#fff" stroke="#e0e0e0" />
          <text x="100" y="25" font-family="JetBrains Mono, monospace" font-size="12" fill="#2e7d32" text-anchor="middle" font-weight="bold">Zero Allocation!</text>
        </g>
      </g>

      <!-- Code Segment Container -->
      <g transform="translate(0, 260)">
        <rect width="320" height="360" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
        <rect width="320" height="35" rx="12" fill="#f3e5f5" />
        <rect y="20" width="320" height="15" fill="#f3e5f5" />
        <text x="160" y="22" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#6a1b9a" text-anchor="middle">Code Segment (代码逻辑段)</text>
        
        <!-- size_hint() logic -->
        <g transform="translate(15, 55)">
          <rect width="290" height="40" rx="8" fill="#fff8e1" stroke="#ff9800" stroke-width="1.5" stroke-dasharray="4 2"/>
          <text x="10" y="18" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#e65100">fn size_hint(&amp;self)</text>
          <text x="15" y="32" font-family="JetBrains Mono, monospace" font-size="10" fill="#2e7d32">return (10, Some(10)); // 精确长度</text>
        </g>
        
        <!-- closure logic -->
        <g transform="translate(15, 115)">
          <rect width="290" height="55" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1.5" />
          <text x="10" y="22" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#6a1b9a">闭包逻辑 (Closure Code)</text>
          <text x="15" y="42" font-family="JetBrains Mono, monospace" font-size="11" fill="#4a148c" font-style="italic">|x| x + 1  // 原位转换逻辑</text>
        </g>
        
        <!-- collect() logic (In-place) -->
        <g transform="translate(15, 190)">
          <rect width="290" height="150" rx="8" fill="#ffffff" stroke="#ab47bc" stroke-dasharray="4 2" />
          <text x="10" y="22" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#6a1b9a">fn collect (In-place)</text>
          <g transform="translate(10, 42)">
            <text x="5" y="12" font-family="JetBrains Mono, monospace" font-size="10" fill="#455a64">检查 T 与 U 的 Size/Align 兼容性</text>
            <text x="5" y="40" font-family="JetBrains Mono, monospace" font-size="10" fill="#455a64">夺取源 Vec 堆指针 0x500</text>
            <text x="25" y="68" font-family="JetBrains Mono, monospace" font-size="9" fill="#9c27b0" font-weight="bold">└─ 在原地址逐个覆盖写入</text>
            <text x="5" y="100" font-family="JetBrains Mono, monospace" font-size="10" fill="#455a64">零申请，极速返回新 Vec</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Markers & Definitions -->
    <defs>
      <marker id="arrow-orange" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto" markerUnits="userSpaceOnUse">
        <path d="M0,0 L12,4 L0,8 Z" fill="#ff9800" />
      </marker>
      <marker id="arrow-purple" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" markerUnits="userSpaceOnUse">
        <path d="M0,0 L10,3.5 L0,7 Z" fill="#9c27b0" />
      </marker>
      <marker id="arrow-call" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" markerUnits="userSpaceOnUse">
        <path d="M0,0 L10,3.5 L0,7 Z" fill="#6a1b9a" />
      </marker>
    </defs>

    <!-- Connections -->
    <!-- Iterator ptr to Heap -->
    <circle cx="305" cy="140" r="3.5" fill="#ff9800" />
    <path d="M 305,140 C 360,140 380,90 450,90" fill="none" stroke="#ff9800" stroke-width="1.5" stroke-dasharray="2 2" stroke-linecap="round" marker-end="url(#arrow-orange)" />
    <!-- Result Vec ptr to Heap -->
    <circle cx="305" cy="425" r="3.5" fill="#ff9800" />
    <path d="M 305,425 C 370,425 390,90 450,90" fill="none" stroke="#ff9800" stroke-width="2.5" stroke-dasharray="none" stroke-linecap="round" marker-end="url(#arrow-orange)" />
    <!-- Logic Connections -->
    <!-- Iterator to size_hint logic -->
    <circle cx="305" cy="190" r="3.5" fill="#bbdefb" />
    <path d="M 305,190 C 360,190 375,355 405,355" fill="none" stroke="#bbdefb" stroke-width="1.5" stroke-dasharray="2 2" stroke-linecap="round" marker-end="url(#arrow-purple)" />
    <!-- Iterator closure to Code Logic -->
    <circle cx="305" cy="300" r="3.5" fill="#ab47bc" />
    <path d="M 305,300 C 350,300 375,422.5 405,422.5" fill="none" stroke="#ab47bc" stroke-width="1.5" stroke-dasharray="2 2" stroke-linecap="round" marker-end="url(#arrow-call)" />
  </g>
</svg>