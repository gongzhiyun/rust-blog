<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
  <rect width="800" height="300" rx="15" fill="#f8f9fa"/>
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="22" font-weight="bold" fill="#333333">VecDeque ZST (零大小类型) 幽灵布局</text>
  
  <!-- Stack Area -->
  <rect x="50" y="80" width="220" height="200" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="50" y="80" width="220" height="30" rx="12 12 0 0" fill="#e3f2fd"/>
  <text x="160" y="100" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#1565c0">Stack (栈: 32 字节)</text>
  
  <!-- VecDeque Struct -->
  <rect x="65" y="120" width="190" height="140" rx="8" fill="#ffffff" stroke="#ef5350" stroke-width="2"/>
  
  <!-- Fields -->
  <rect x="75" y="135" width="170" height="25" rx="4" fill="#fff8e1" stroke="#ff9800"/>
  <text x="85" y="152" font-family="JetBrains Mono, monospace" font-size="10" fill="#333333">buf: NonNull::dangling()</text>
  
  <rect x="75" y="165" width="170" height="25" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="85" y="182" font-family="JetBrains Mono, monospace" font-size="10" fill="#333333">cap: usize::MAX</text>
  
  <rect x="75" y="195" width="170" height="25" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="85" y="212" font-family="JetBrains Mono, monospace" font-size="10" fill="#333333">head: 0</text>
  
  <rect x="75" y="225" width="170" height="25" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="85" y="242" font-family="JetBrains Mono, monospace" font-size="10" fill="#333333">len: 1,000,000</text>
  
  <!-- Heap Area (Empty) -->
  <rect x="320" y="80" width="430" height="200" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="8 4"/>
  <rect x="320" y="80" width="430" height="30" rx="12 12 0 0" fill="#eeeeee"/>
  <text x="535" y="100" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#9e9e9e">Heap (堆: 0 字节消耗)</text>
  
  <text x="535" y="180" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="16" fill="#78909c" font-style="italic">没有物理内存分配</text>
  <text x="535" y="210" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#9e9e9e">因为 size_of::&lt;T&gt;() == 0</text>

  <!-- Logic Arrow -->
  <path d="M255 147 L320 147" stroke="#ff9800" stroke-width="2" stroke-dasharray="4 2" marker-end="url(#arrowhead)"/>
  <text x="288" y="135" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#ff9800">悬空指针</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800" />
    </marker>
  </defs>
</svg>