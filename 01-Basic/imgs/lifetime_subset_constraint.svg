<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
    <!-- Background -->
    <rect width="800" height="400" rx="15" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="35" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="22" font-weight="bold" fill="#333333">借用检查金律：引用的生命周期必须是数据的子集</text>

    <!-- Venn Diagram / Scope Logic -->
    <g transform="translate(100, 80)">
        <!-- Outer Scope 'a (Data) -->
        <rect x="0" y="0" width="600" height="240" rx="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
        <text x="20" y="25" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold" fill="#2e7d32">'a (被引用数据的实际存活周期)</text>
        
        <!-- Inner Scope 'b (Reference) -->
        <rect x="150" y="60" width="300" height="120" rx="12" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
        <text x="170" y="85" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#1565c0">'b (引用本身的存活周期)</text>

        <!-- Constraint Logic -->
        <text x="300" y="140" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="20" font-weight="bold" fill="#333333">'b ⊆ 'a</text>
    </g>

    <!-- Legend & Explanation -->
    <g transform="translate(100, 340)">
        <rect width="600" height="40" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
        <text x="300" y="25" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" fill="#666666">
            只要 <tspan fill="#1565c0" font-weight="bold">引用 'b</tspan> 的作用域不超出 <tspan fill="#2e7d32" font-weight="bold">数据 'a</tspan> 的作用域，借用就是安全的。
        </text>
    </g>
</svg>